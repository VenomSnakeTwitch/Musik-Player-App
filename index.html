    button, select, #downloadBtn {

    button:hover, #downloadBtn:hover, select:hover {

      color: #00ffff;

    button:disabled, button:disabled:hover {
      opacity: 0.45;
      cursor: not-allowed;
      border-color: #555;
      color: #888;
      background: rgba(0,0,30,0.7);
      box-shadow: none;
    }

    #songControls, #controls, #progressContainer {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #progress {
      -webkit-appearance: none;
      appearance: none;
      width: 300px;
      height: 10px;
      border-radius: 5px;
      background: linear-gradient(90deg, #00ffff, #9146ff);
      cursor: pointer;
      outline: none;
    }

    #progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #00ffff;
      cursor: pointer;
      margin-top: -3px;
    }

    #progress::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #00ffff;
      cursor: pointer;
    }

    #volumeContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #volumeContainer input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 8px;
      height: 100px;
    }

    /* Light Mode */
    [data-theme="light"] #overlay { background: rgba(245,245,255,0.88); }
    [data-theme="light"] header { background: rgba(255,255,255,0.75); }
    [data-theme="light"] body { color: #1a1a40; }
    [data-theme="light"] #infoText { color: #3a3a70; }
    [data-theme="light"] h1, [data-theme="light"] #currentSong { color: #1a1a40; text-shadow: 0 0 8px rgba(65,105,225,0.5); }
    [data-theme="light"] button, [data-theme="light"] select, [data-theme="light"] #downloadBtn { background: rgba(230,230,255,0.9); border-color: #4169e1; color: #1a1a40; }
    [data-theme="light"] button:hover, [data-theme="light"] #downloadBtn:hover, [data-theme="light"] select:hover { background: rgba(210,210,255,0.95); border-color: #6a0dad; color: #000033; }

    /* Mobile Optimierung */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      #overlay { padding-top: 80px; }
      #songControls, #controls { flex-direction: column; align-items: stretch; }
      #progress { width: 90%; }
      button, select, #downloadBtn { width: 100%; padding: 14px; font-size: 1.1rem; }
      #volumeContainer { flex-direction: row; justify-content: center; gap: 20px; }
      #volumeContainer input[type="range"] { width: 140px; height: 8px; writing-mode: horizontal-tb; -webkit-appearance: slider-horizontal; }
    }
  </style>
</head>

<script>
// ================================================
//  KONFIGURATION
// ================================================

const BASE_URL = "https://raw.githubusercontent.com/VenomSnakeTwitch/VenomSnake_Twitch-Webseite/main/";

const songs = [
  "Snake Eater VenomSnake_Twitch Mix.mp3",
  "Ghost Town by VenomSnake_Twitch.mp3",
  "Wreckfest.mp3",
  "In The Air Tonight(VenomSnake_Twitch).mp3",
  "Paradies City.mp3",
  "Parasit√§res Bewustsein.mp3",
  "Still Alive (Voiced).mp3",
  "Yu-Gi-Oh! Master Duel Solo Gate Theme Synth Mix.mp3",
  "ByeByeBeautiful.mp3",
  "Kettenreaktion (Cover).mp3",
  "Strasse der Verdammnis.mp3",
  "Syphon Filter Synth Mix.mp3",
  "VenomSnake Mode Intro song.mp3",
  "Hell March [Retaliation Cover].mp3",
  "Dance hall Dance(Cover).mp3",
  "Resident Evil 5 Desperate Escape Main Theme Music(Remix).mp3",
  "Bleed out My Frend.mp3",
  "Revange.mp3",
  "Revange 2.mp3",
  "Survival Of Death.mp3",
  "Pile of Total Wreck.mp3",
  "Dessert Storm Ahead.mp3",
  "Industrial Breakdown.mp3",
  "Mental Breakdown.mp3",
  "Metal Gear 2 Solid Snake Chasing the Green Beret Remix.mp3",
  "Metal Gear 2 Solid Snake Freqency 140.85 Remix Version 2026.mp3",
  "Metal Gear 2 Solid Snake Level1 Warning Remix.mp3",
  "Metal Gear 2 Solid Snake Level3 Warning Remix.mp3",
  "Metal Gear 2 Solid Snake Reprieve of The Doctor Remix.mp3",
  "Operation Stealth Destruction.mp3",
  "Takin' On The Shagohod Remake.mp3"
];

let currentIndex = 0;
let radioMode = false;
let loopCurrent = false;

// DOM-Elemente
const audio = document.getElementById("audioPlayer");
const playPauseBtn = document.getElementById("playPauseBtn");
const songSelect = document.getElementById("songSelect");
const progress = document.getElementById("progress");
const timeLabel = document.getElementById("timeLabel");
const durationLabel = document.getElementById("durationLabel");
const volumeSlider = document.getElementById("volumeSlider");
const downloadBtn = document.getElementById("downloadBtn");
const loopBtn = document.getElementById("loopBtn");
const radioToggle = document.getElementById("radioToggle");
const visualizerBtn = document.getElementById("visualizerBtn");
const visualizerOverlay = document.getElementById("visualizerOverlay");
const themeBtn = document.getElementById("themeBtn");

// ================================================
//  DARK MODE
// ================================================

function toggleTheme() {
  const current = document.documentElement.getAttribute('data-theme') || 'dark';
  const next = current === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', next);
  localStorage.setItem('playerTheme', next);
  themeBtn.textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
}

// Initialisierung Dark/Light
if (localStorage.getItem('playerTheme') === 'light') {
  document.documentElement.setAttribute('data-theme', 'light');
  themeBtn.textContent = '‚òÄÔ∏è';
}
themeBtn.onclick = toggleTheme;

// ================================================
//  AUDIO PLAYER
// ================================================

audio.crossOrigin = "anonymous";

function loadSong(index) {
  currentIndex = index;
  const fileName = songs[index];
  const safeName = encodeURIComponent(fileName);
  const url = BASE_URL + safeName;

  console.log("Lade:", url);

  audio.src = url;
  audio.load();

  songSelect.value = index;
  downloadBtn.href = url;
  downloadBtn.download = fileName;

  document.getElementById("currentSong").textContent = "‚ñ∂ " + songSelect.options[index].textContent;

  // Automatisches Abspielen versuchen
  audio.play().catch(e => {
    console.warn("Auto-Play blockiert:", e.name, e.message);
  });
}

function togglePlay() {
  if (audio.paused || audio.ended) {
    audio.play().then(() => {
      playPauseBtn.textContent = "‚è∏ Pause";
    }).catch(e => {
      console.error("Play fehlgeschlagen:", e);
      alert("Wiedergabe konnte nicht gestartet werden.\n‚Üí Netzwerk pr√ºfen oder erneut tippen.");
    });
  } else {
    audio.pause();
    playPauseBtn.textContent = "‚ñ∂ Play";
  }
}

function prevSong() {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  loadSong(currentIndex);
  togglePlay();
}

function nextSong() {
  currentIndex = (currentIndex + 1) % songs.length;
  loadSong(currentIndex);
  togglePlay();
}

function stopSong() {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = "‚ñ∂ Play";
}

// ================================================
//  EVENT LISTENER
// ================================================

playPauseBtn.onclick = togglePlay;

songSelect.onchange = function() {
  loadSong(parseInt(this.value));
  togglePlay();
};

volumeSlider.oninput = function() {
  audio.volume = this.value;
};

progress.oninput = function() {
  if (audio.duration) {
    audio.currentTime = (this.value / 100) * audio.duration;
  }
};

audio.ontimeupdate = function() {
  if (!audio.duration) return;
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.value = percent;
  timeLabel.textContent = formatTime(audio.currentTime);
  durationLabel.textContent = formatTime(audio.duration);
};

audio.onended = function() {
  nextSong();
};

visualizerBtn.onclick = function() {
  visualizerOverlay.style.display = 'flex';
  // Hier kannst du sp√§ter den Canvas-Visualizer starten
  console.log("Visualizer ge√∂ffnet");
};

// Hilfsfunktion
function formatTime(seconds) {
  if (!seconds) return "0:00";
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
  return `${min}:${sec}`;
}

// ================================================
//  START
// ================================================

window.addEventListener('load', () => {
  loadSong(0);
  console.log("Player initialisiert ‚Äì w√§hle einen Song");
});
</script>
